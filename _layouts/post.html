{% include header.html %}
{% include aside.html %}
<div class="container">
    <div class="content">
        <div class="essay">
            <h1>{{ page.title }}</h1>
            <div class="post-meta">
                <time><i class="fa fa-calendar"></i>{{ page.date | date: "%b %d, %Y" }}</time>
                {% if page.tags != empty %}
                <span class="tags">
                    <i class="fa fa-tags"></i>
                    {% for item in page.tags %}
                    <a href="#">{{ item }}</a>
                    {% endfor %}
                </span>
                {% endif %}
            </div>
            <div class="post-content">
                {{ content }}
            </div>
        </div>
    </div>
    {% include footer.html %}
</div>
