{% include header.html %}
{% include aside.html %}
<div class="container">
    <div class="content">
        <div class="essay">
            <h1>{{ page.title }}</h1>
            <p class="post-meta">
                <time>{{ page.date | date: "%b %d, %Y" }}</time>
                {% if page.tags %}
                <span class="tags">
                    {% for item in page.tags %}
                    <a href="#">{{ item }}</a>
                    {% endfor %}
                </span>
                {% endif %}
            </p>
            {{ content }}
        </div>

    </div>
    {% include footer.html %}
</div>
